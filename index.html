<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Join us!</title>
</head>

<body>
	<div class="container">
		<form id="form" class="form">
			<h2>Join us!</h2>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Enter username" autocomplete="on">
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="Enter email" autocomplete="on">
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter password" autocomplete="on">
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="password">Password confirmation</label>
				<input type="password" id="password2" placeholder="Repeat password" autocomplete="on">
				<small>Error message</small>
			</div>
			<button>Submit</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>

</html>
